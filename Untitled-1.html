<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Screens - Movie Website</title>
    <style>
        body {
            background-color: #1C1C1C;
            color: #FFA500;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #FFA500;
            padding: 20px;
        }

        h1 {
            color: #1C1C1C;
            margin: 0;
        }

        main {
            padding: 20px;
        }

        p {
            line-height: 1.5;
        }

        .genre-box {
            background-color: #333;
            color: #FFF;
            padding: 10px;
            margin: 10px;
            display: inline-block;
            width: 25%;
            padding-bottom: 18%; 
            position: relative;            
            box-sizing: border-box;
        }

        .genre-content {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 10px;
            overflow: hidden;
        }

        .genre-image {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>

    <header>
        <h1>Gold Screens</h1>
    </header>

    <main>
        <p>Welcome to Gold Screens, your destination for the latest and greatest movies! Explore our selection and enjoy an unparalleled cinematic experience.</p>

        <div class="genre-box">
            <h2>Action</h2>
        </div>

        <div class="genre-box">
            <h2>Latest Movies</h2>
        </div>

        <div class="genre-box">
            <h2>Anime</h2>
        </div>

        <div class="genre-box">
            <h2>Horror</h2>
        </div>

        <div class="genre-box">
            <h2>Romance</h2>
        </div>


    </main>

</body>
</html>
