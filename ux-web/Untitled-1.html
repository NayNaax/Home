<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Screens</title>
    <style>
        body {
            background-color: #1C1C1C;
            color: #FFA500;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #FFA500;
            padding: 20px;
        }

        h1 {
            color: #1C1C1C;
            margin: 0;
        }

        main {
            padding: 20px;
        }

        .box {
            background-color: #333;
            color: #FFF;
            padding: 20px;
            margin: 10px;
            display: inline-block;
            width: 25%;
            padding-bottom: 20%; 
            position: relative;            
            box-sizing: border-box;
        }

        .contents {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 10px;
            overflow: hidden;
        }

        .image {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .imagetext {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translateX(-50%);
            right: 0;
            padding: 10px;
            color: #000000;
            font-size: 18px;
            text-align: center;
            border: 3px solid #000000;
            box-sizing: border-box;
            width: 150px;
            background-clip: padding-box;
            background-color: #FFA500;
        }

        footer {
            background-color: #333;
            color: #FFF;
            padding: 10px;
        }

        .footerContent {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .contact {
            margin-left: auto;
        }

    </style>
</head>
<body>

    <header>
        <h1>Gold Screens</h1>
    </header>

    <main>
        <div class="box">
            <img class="image" src="wp3285522.jpg" alt="Action">
            <div class="imagetext">
                <h3>Action</h3>
            </div>
        </div>

        <div class="box">
            <img class="image" src="6C380087-FB8B-4A36-8E0E-4F05C82EE9D8-900x898.jpg" alt="Fan Favourites">
            <div class="imagetext">
                <h3>Fan Favourites</h3>
            </div>
        </div>

        <div class="box">
            <img class="image" src="index-anime-1674137684.jpg" alt="Anime">
            <div class="imagetext">
                <h3>Anime</h3>
            </div>
        </div>

        <div class="box">
            <img class="image" src="HorrorMovieList.webp" alt="Horror">
            <div class="imagetext">
                <h3>Horror</h3>
            </div>
        </div>

        <div class="box">
            <img class="image" src="360_F_301271223_XirKOKQhDzw07oQiLzxEYAWs2eKnIjnf.jpg" alt="Romance">
            <div class="imagetext">
                <h3>Romance</h3>
            </div>
        </div>
    </main>

    <footer>
        <div class="footerContent">
            <span>&copy; 2023 Gold Screens</span>
            <span class="contact-us">Contact us: ~~~~~</span>
        </div>
    </footer>

</body>
</html>
